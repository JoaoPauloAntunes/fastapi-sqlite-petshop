{% extends "layout.html" %}

{% block content %}

<container>
    <button onclick="register()">Novo PET</button>
    <button onclick="collection()">Ver Pets</button>
</container>

<style>
    container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    button {
        text-align: center;
        vertical-align: middle;
        margin: 2rem 0rem;
        padding: 1rem;
        width: 80vw;
        border-radius: 0.5rem;
        font-size: 1.5rem;
        font-family: 'Roboto', sans-serif;
        font-weight: 500;
    }

    html {
        background-image: url("static/pets_small.svg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: bottom right;
    }

    @media (min-width:600px) {
        html {
            background-image: url("static/pets.svg");
        }

        button {
            margin: 3.5rem 2rem;
            padding: 1.4rem;
            width: 25vw;
            height: 8vw;
            border-radius: 1.2rem;
            font-size: 3.7vw;
        }
    }
</style>

<script>
    function register() {
        location.replace("/views/register")
    }
    function collection() {
        location.replace("/views/collection")
    }
</script>

{% endblock content %}
