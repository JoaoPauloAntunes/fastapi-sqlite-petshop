{% extends "layout.html" %}
{% block content%}

<container class="parent">
    {% for pet in pets %}
    <card>
        <div class="description">
            <h2>{{ pet[0] }}</h2>
        </div>
        <div class="description">
            <p>Idade: {{ pet[1]}}</p>
        </div>
        <img src="/data{{ pet[2]}}" alt="data{{ pet[2]}}">
    </card>
    {% endfor %}
</container>

<style>
    container {
        display: grid;
        height: 70vh;
        grid-gap: 1rem;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        font-family: system-ui, sans-serif;
    }

    card {
        margin: 0.5rem;
        display: grid;
        /*max-height: 500px;*/
        place-items: center;
        background: lightpink;
        border-radius: 1rem 4rem 1rem 1rem;
        padding-bottom: 0.55rem;
    }

    card .description {
        height: 2rem;
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        align-items: center;
    }

    card img {
        /*height: 15rem;*/
        width: 100%;
    }

    @media (min-width:600px) {
        container {
            grid-gap: 2rem;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        }
    }
</style>

{% endblock content%}
